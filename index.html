<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body class="main-background-color">
  <main class="grid-center size-viewport">
    <article class="card">





      <section class="card__content">
        <a href="#" class="card__image margin-bottom-1rem"><span class="display-none">View image</span></a>
        <h1 class="color-white margin-bottom-1rem cyan-hover-state">Equilibrium #3429</h1>
        <p class="line-height-1-6 margin-bottom-1rem">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-between margin-bottom-1rem">
          <p class="card__price">0.041 ETH</p>
          <p class="card__duration">3 days left</p>
        </div>
      </section>





      <hr class="margin-bottom-1rem">





      <section class="card__attribution">
        <img src="./images/image-avatar.png" alt="" width="30" class="avatar-border">
        <p class="margin-left-1rem">Creation of <span class="color-white cyan-hover-state">Jules Wyvern</span></p>
      </section>




      
    </article>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gian-ancheta" target="_blank">Gian Ancheta</a>.</p>
    </footer>
</body>
</html>
